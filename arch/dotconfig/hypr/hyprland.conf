# Please note not all available settings / options are set here. For a full list, see the wiki See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,0x0,1.6

# Cursor settings
env = XCURSOR_THEME,'phinger-cursors-light'
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,'phinger-cursors-light'
env = HYPRCURSOR_SIZE,24
env = GDK_SCALE,2

env = XDG_SESSION_TYPE,wayland

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/bin/dunstrc
exec-once = /usr/lib/polkit-kde-authentication-agent-1 
exec-once = waybar
exec-once = hyprpaper
exec-once = playerctld daemon
exec-once = blueman-applet
exec-once = albert

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Catppuccin theme
$rosewater = 0xfff5e0dc
$flamingo  = 0xfff2cdcd
$pink      = 0xfff5c2e7
$mauve     = 0xffcba6f7
$red       = 0xfff38ba8
$maroon    = 0xffeba0ac
$peach     = 0xfffab387
$yellow    = 0xfff9e2af
$green     = 0xffa6e3a1
$teal      = 0xff94e2d5
$sky       = 0xff89dceb
$sapphire  = 0xff74c7ec
$blue      = 0xff89b4fa
$lavender  = 0xffb4befe

$text      = 0xffcdd6f4
$subtext1  = 0xffbac2de
$subtext0  = 0xffa6adc8

$overlay2  = 0xff9399b2
$overlay1  = 0xff7f849c
$overlay0  = 0xff6c7086

$surface2  = 0xff585b70
$surface1  = 0xff45475a
$surface0  = 0xff313244

$base      = 0xff1e1e2e
$mantle    = 0xff181825
$crust     = 0xff11111b


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,cz
    kb_variant =
    kb_model =
    kb_options = grp:ctrl_space_toggle
    kb_rules =
    numlock_by_default = true

    follow_mouse = 1

    touchpad {
      natural_scroll = yes
      clickfinger_behavior = true 
      tap-to-click = false 
      drag_lock = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0 
    border_size = 2 
    col.active_border = $mauve
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

xwayland {
  force_zero_scaling = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 1 

    blur {
      enabled = true
      size = 10
      passes = 1
      new_optimizations = on
    }

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    inactive_opacity = 0.9 
	active_opacity = 0.95
    fullscreen_opacity = 1
}

ecosystem {
    no_update_news = true
}

animations {
    enabled = true 

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

misc {
	vrr = 0
	vfr = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = noborder, rounding 20, class: albert

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, kill -9 `hyprctl activewindow | grep pid`
bind = $mainMod, C, killactive
bind = $mainMod, M, fullscreen
bind = $mainMod, B, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod, space, exec, albert toggle

# Screenshotting
bind = ,print, exec, hyprshot -m region -o Screenshots

# Move focus 
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces 
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Select next/previous workspace
bind = $mainMod CTRL, H, workspace, -1
bind = $mainMod CTRL, L, workspace, +1 

# Move active window to a workspace 
bind = $mainMod ALT, H, movetoworkspace, -1
bind = $mainMod ALT, L, movetoworkspace, +1 

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move windows
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Resize windows
bind = $mainMod CTRL SHIFT, H, resizeactive, -40 0
bind = $mainMod CTRL SHIFT, J, resizeactive, 0 40 
bind = $mainMod CTRL SHIFT, K, resizeactive, 0 -40 
bind = $mainMod CTRL SHIFT, L, resizeactive, 40 0

# Function keys
bind = ,XF86AudioMute, exec, pactl set-sink-mute 0 toggle
bind = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume 0 +2%
bind = ,XF86AudioLowerVolume, exec, pactl set-sink-volume 0 -2%
bind = ,XF86AudioMicMute, exec, pactl set-source-mute 0 toggle
bind = ,XF86AudioPlay, exec, playerctl play-pause
bind = ,XF86AudioNext, exec, playerctl next
bind = ,XF86AudioPrev,  exec, playerctl previous


# Emoji picker
bind = $mainMod, period, exec, emote
bind = $mainMod, comma, exec, hyprpicker -a

bind = $mainMod, backslash, exec, wezterm

