<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>UbuntuNerdFont</family>
		</prefer>
	</alias>

	<alias>
		<family>serif</family>
		<prefer>
			<family>UbuntuNerdFont</family>
		</prefer>
	</alias>

	<alias>
		<family>monospace</family>
		<prefer>
			<family>FiraCodeNerdFontMono</family>
		</prefer>
	</alias>
</fontconfig>
